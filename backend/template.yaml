        - DynamoDBReadPolicy:
            TableName: !Ref RelationshipsTable


      Events:
        # Day API Routes
        CreateDay:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /days
            Method: post
        GetDay:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /days/{day_id}
            Method: get
        GetDaysForWeek:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /weeks/{week_id}/days
            Method: get
        UpdateDay:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /days/{day_id}
            Method: put
        DeleteDay:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /days/{day_id}
            Method: delete

  # ExerciseFunction
  ExerciseFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambdas/exercise_lambda/
      Handler: exercise_lambda.handler
      Description: Lambda handler for exercise-related endpoints
      Timeout: 30
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ExercisesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref WorkoutsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref RelationshipsTable


      Events:
        # Exercise API Routes
        CreateExercise:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /exercises
            Method: post
        GetExercisesForDay:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /days/{day_id}/exercises
            Method: get
        CompleteExercise:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /exercises/{exercise_id}/complete
            Method: post
        GetExerciseTypes:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /exercises/types
            Method: get
        UpdateExercise:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /exercises/{exercise_id}
            Method: put
        DeleteExercise:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /exercises/{exercise_id}
            Method: delete
        ReorderExercises:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /exercises/reorder
            Method: post
        TrackSet:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /exercises/{exercise_id}/sets/{set_number}
            Method: post
        DeleteSet:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /exercises/{exercise_id}/sets/{set_number}
            Method: delete

  
  # Workout Lambda function
  WorkoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambdas/workout_lambda
      Handler: workout_lambda.handler
      Description: Lambda handler for workout-related endpoints
      Timeout: 30
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref WorkoutsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref DaysTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ExercisesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref BlocksTable
        - DynamoDBCrudPolicy:
            TableName: !Ref WeeksTable
        - DynamoDBCrudPolicy:
            TableName: !Ref RelationshipsTable


      Events:
        # Workout API Routes
        CreateWorkout:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /workouts
            Method: post
        CreateDayWorkout:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /days/{day_id}/workout
            Method: post
        GetWorkout:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /workouts/{workout_id}
            Method: get
        GetWorkoutsByAthlete:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /athletes/{athlete_id}/workouts
            Method: get
        GetWorkoutByDay:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /athletes/{athlete_id}/days/{day_id}/workout
            Method: get
        UpdateWorkout:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /workouts/{workout_id}
            Method: put
        DeleteWorkout:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /workouts/{workout_id}
            Method: delete
        CopyWorkout:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /workouts/copy
            Method: post
  
  # Relationship Lambda function
  RelationshipFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambdas/relationship_lambda/
      Handler: relationship_lambda.handler
      Description: Lambda handler for relationship-related endpoints
      Timeout: 30
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RelationshipsTable


      Events:
        # Relationship API Routes
        CreateRelationship:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /relationships
            Method: post
        AcceptRelationship:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /relationships/{relationship_id}/accept
            Method: post
        EndRelationship:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /relationships/{relationship_id}/end
            Method: post
        GetCoachRelationships:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /coaches/{coach_id}/relationships
            Method: get
        GetAthleteRelationships:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /athletes/{athlete_id}/relationships
            Method: get
        GetRelationship:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /relationships/{relationship_id}
            Method: get
        GenerateInvitationCode:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /coaches/{coach_id}/invitation
            Method: post
        AcceptInvitationCode:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /athletes/{athlete_id}/accept-invitation
            Method: post
          
