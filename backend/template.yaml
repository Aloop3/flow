AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
 Flow - Powerlifting Tracking App
 SAM Template for Flow backend services


Globals:
  Function:
    Timeout: 30  # Lambda function timeout in seconds
    Runtime: python3.9
    MemorySize: 256
    Layers:
      - !ImportValue flow-layers-VendorLayerArn-us-east-1
      - !ImportValue flow-layers-CommonLayerArn-us-east-1
    Environment:
      Variables:
        USERS_TABLE: !Ref UsersTable
        BLOCKS_TABLE: !Ref BlocksTable
        WEEKS_TABLE: !Ref WeeksTable
        DAYS_TABLE: !Ref DaysTable
        EXERCISES_TABLE: !Ref ExercisesTable
        WORKOUTS_TABLE: !Ref WorkoutsTable
        RELATIONSHIPS_TABLE: !Ref RelationshipsTable
        LOG_LEVEL: INFO
        REGION: !Ref AWS::Region

Resources:
  # API Gateway Definition
  FlowAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS,PATCH'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,Access-Control-Allow-Origin'"
        AllowOrigin: "'https://staging.d12ov0bktfjbfe.amplifyapp.com'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
         CognitoAuthorizer:
            UserPoolArn: !GetAtt FlowUserPool.Arn
        AddDefaultAuthorizerToCorsPreflight: false
  
  # Cognito User Pool for Authentication
  FlowUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: flow-user-pool
      LambdaConfig:
       PostConfirmation: !GetAtt CognitoPostConfirmationFunction.Arn
      AdminCreateUserConfig:
       AllowAdminCreateUserOnly: false
      AutoVerifiedAttributes:
       - email
      Schema:
       - Name: email
         AttributeDataType: String
         Mutable: true
         Required: true
       - Name: name
         AttributeDataType: String
         Mutable: true
         Required: true
       - Name: custom:role
         AttributeDataType: String
         Mutable: true
         Required: false

  CognitoTriggerPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt CognitoPostConfirmationFunction.Arn
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt FlowUserPool.Arn


  # Cognito User Pool Client
  FlowUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: flow-user-pool-client
      UserPoolId: !Ref FlowUserPool
      ExplicitAuthFlows:
       - ALLOW_USER_PASSWORD_AUTH
       - ALLOW_REFRESH_TOKEN_AUTH
       - ALLOW_USER_SRP_AUTH
      GenerateSecret: false
  # DynamoDB Tables
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  RelationshipsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: relationship_id
          AttributeType: S
        - AttributeName: coach_id
          AttributeType: S
        - AttributeName: athlete_id
          AttributeType: S
      KeySchema:
        - AttributeName: relationship_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: coach-index
          KeySchema:
            - AttributeName: coach_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: athlete-index
          KeySchema:
            - AttributeName: athlete_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: coach-athlete-index
          KeySchema:
            - AttributeName: coach_id
              KeyType: HASH
            - AttributeName: athlete_id
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
  
  BlocksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: block_id
          AttributeType: S
        - AttributeName: athlete_id
          AttributeType: S
        - AttributeName: coach_id
          AttributeType: S
      KeySchema:
        - AttributeName: block_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: athlete-index
          KeySchema:
            - AttributeName: athlete_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: coach-index
          KeySchema:
            - AttributeName: coach_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  WeeksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: week_id
          AttributeType: S
        - AttributeName: block_id
          AttributeType: S
      KeySchema:
        - AttributeName: week_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: block-index
          KeySchema:
            - AttributeName: block_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  DaysTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: day_id
          AttributeType: S
        - AttributeName: week_id
          AttributeType: S
      KeySchema:
        - AttributeName: day_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: week-index
          KeySchema:
            - AttributeName: week_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  ExercisesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: exercise_id
          AttributeType: S
        - AttributeName: day_id
          AttributeType: S
        - AttributeName: workout_id
          AttributeType: S
      KeySchema:
        - AttributeName: exercise_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: day-index
          KeySchema:
            - AttributeName: day_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: workout-index
          KeySchema:
            - AttributeName: workout_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  WorkoutsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: workout_id
          AttributeType: S
        - AttributeName: athlete_id
          AttributeType: S
        - AttributeName: day_id
          AttributeType: S
      KeySchema:
        - AttributeName: workout_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: athlete-index
          KeySchema:
            - AttributeName: athlete_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: day-index
          KeySchema:
            - AttributeName: day_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  # User Lambda function
  UserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambdas/user_lambda/
      Handler: user_lambda.handler
      Description: Lambda handler for user-related endpoints
      Timeout: 30
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBReadPolicy:
            TableName: !Ref RelationshipsTable

      Events:
        # User API Routes
        CreateUser:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /users
            Method: post
        GetUser:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /users/{user_id}
            Method: get
        UpdateUser:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /users/{user_id}
            Method: put
  
  # Block Lambda function
  BlockFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambdas/block_lambda/
      Handler: block_lambda.handler
      Description: Lambda handler for block-related endpoints
      Timeout: 30
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BlocksTable
        - DynamoDBCrudPolicy:
            TableName: !Ref WeeksTable
        - DynamoDBCrudPolicy:
            TableName: !Ref DaysTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ExercisesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref RelationshipsTable


      Events:
        # Block API Routes
        CreateBlock:
          Type: Api
          Properties:
           RestApiId: !Ref FlowAPI
           Path: /blocks
           Method: post
        GetBlock:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /blocks/{block_id}
            Method: get
        GetBlocksByAthlete:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /athletes/{athlete_id}/blocks
            Method: get
        UpdateBlock:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /blocks/{block_id}
            Method: put
        DeleteBlock:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /blocks/{block_id}
            Method: delete

  # WeekFunction
  WeekFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambdas/week_lambda/
      Handler: week_lambda.handler
      Description: Lambda handler for week-related endpoints
      Timeout: 30
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref WeeksTable
        - DynamoDBCrudPolicy:
            TableName: !Ref DaysTable
        - DynamoDBReadPolicy:
            TableName: !Ref BlocksTable
        - DynamoDBReadPolicy:
            TableName: !Ref RelationshipsTable


      Events:
        # Week API Routes
        CreateWeek:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /weeks
            Method: post
        GetWeeksForBlock:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /blocks/{block_id}/weeks
            Method: get
        UpdateWeek:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /weeks/{week_id}
            Method: put
        DeleteWeek:
          Type: Api
          Properties:
            RestApiId: !Ref FlowAPI
            Path: /weeks/{week_id}
            Method: delete
  
  # Day Lambda function
  DayFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/lambdas/day_lambda/
      Handler: day_lambda.handler
      Description: Lambda handler for day-related endpoints
      Timeout: 30
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DaysTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ExercisesTable
        - DynamoDBReadPolicy:
            TableName: !Ref WeeksTable
        - DynamoDBReadPolicy:
